<br>
<div class="row col-md-12">
  <h3>
    <b>GENERATE TIMESHEET</b>
  </h3>
</div>

  <!-- SPACE -->
  <div class="col-md-12" style="height:59px;"></div>

<form class="form-horizontal">

  <div class="form-row col-md-12">
    <div class="form-group col-md-6 form-inline">
      <label for="timesheetName" class="col-md-4 control-label">Timesheet Name</label>
      <div class="col-md-8">
        <input type="text" class="form-control" id="timesheetName" placeholder="Timesheet Name">
      </div>
    </div>

    <div class="form-group col-md-6 form-inline">
      <label for="project" class="col-md-4 control-label">Project</label>
      <div class="col-md-8">
        <select id="project" class="form-control" style="width:211px">
          <option selected disabled>Choose</option>
          <option>...</option>
        </select>
        <a class="btn" role="button">
          <span class="glyphicon glyphicon-search"></span>
        </a>
      </div>
    </div>
  </div>

  <div class="form-row col-md-12">
    <div class="form-group col-md-6 form-inline">
      <label for="workingSchedule" class="col-md-4 control-label">Working Schedule</label>
      <div class="col-md-8">
        <select id="workingSchedule" class="form-control" style="width:211px">
          <option selected disabled>Choose</option>
          <option>...</option>
        </select>
        <a class="btn" role="button">
          <span class="glyphicon glyphicon-search"></span>
        </a>
      </div>
    </div>

    <div class="form-group col-md-6 form-inline">
      <label for="location" class="col-md-4 control-label">Location</label>
      <div class="col-md-8">
        <select id="location" class="form-control" style="width:211px">
          <option selected disabled>Choose</option>
          <option>...</option>
        </select>
        <a class="btn" role="button">
          <span class="glyphicon glyphicon-search"></span>
        </a>
      </div>
    </div>
  </div>

  <div class="form-row col-md-12">
    <div class="form-group col-md-6 form-inline">
      <label for="group" class="col-md-4 control-label">Group</label>
      <div class="col-md-8">
        <select id="group" class="form-control" style="width:211px">
          <option selected disabled>Choose</option>
          <option>...</option>
        </select>
        <a class="btn" role="button">
          <span class="glyphicon glyphicon-search"></span>
        </a>
      </div>
    </div>
  </div>

  <!-- SPACE -->
  <div class="col-md-12" style="height:39px;"></div>

  <div class="form-row col-md-12">
    <div class="form-group col-md-6 form-inline">
      <label for="column">Column</label>
      <a class="btn" role="button">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </div>
  </div>

  <!-- ADD COLUMN -->
  <div class="form-row col-md-12">
    <div class="form-group col-md-3 form-inline">
      <select id="workingType" class="form-control" style="width:191px">
        <option selected disabled>Working Type</option>
        <option>...</option>
      </select>
      <a class="btn" role="button">
        <span class="glyphicon glyphicon-search"></span>
      </a>
    </div>


    <div class="form-group col-md-3 form-inline">
      <select id="in" class="form-control" style="width:191px">
        <option selected disabled>In</option>
        <option>...</option>
      </select>
      <a class="btn" role="button">
        <span class="glyphicon glyphicon-search"></span>
      </a>
    </div>


    <div class="form-group col-md-3 form-inline">
      <select id="out" class="form-control" style="width:191px">
        <option selected disabled>Out</option>
        <option>...</option>
      </select>
      <a class="btn" role="button">
        <span class="glyphicon glyphicon-search"></span>
      </a>
    </div>

    <div class="form-group col-md-3 form-inline">
      <select id="remark" class="form-control" style="width:191px">
        <option selected disabled>Remark</option>
        <option>...</option>
      </select>
      <a class="btn" role="button">
        <span class="glyphicon glyphicon-search"></span>
      </a>
    </div>
  </div>


  <!-- SPACE -->
  <div class="col-md-12" style="height:30px;"></div>


  <div class="form-row col-md-12">
    <div class="form-group col-md-6 form-inline">
      <label for="column">Approval</label>
    </div>
  </div>


  <div class="form-row col-md-12">
    <div class="form-group col-md-4 form-inline">
      <label for="name">Name</label>
      <select id="name" class="form-control" style="width:211px">
        <option selected disabled>Name</option>
        <option>...</option>
      </select>
      <a class="btn" role="button">
        <span class="glyphicon glyphicon-search"></span>
      </a>
    </div>
    <div class="form-group col-md-8 form-inline">
      <select id="jobPosition" class="form-control" style="width:211px">
        <option selected disabled>Job Position</option>
        <option>...</option>
      </select>
      <a class="btn" role="button">
        <span class="glyphicon glyphicon-search"></span>
      </a>
      <a class="btn" role="button">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </div>
  </div>

  <!-- SPACE -->
  <div class="col-md-12" style="height:30px;"></div>

  <button type="button" class="btn btn-primary">View Template</button>
  <button type="button" class="btn btn-primary">Generate Template</button>

</form>
